spray.eureka.client {
  server.url = "http://localhost:7080/eureka"
  instance {
    appId = "example-service"
    vipAddress = "backend"
    hostName = "localhost"
    port = 6001
  }
  heartbeat {
    interval = 5 seconds
  }

  rest {
    backend {
      vipAddress = "backend"
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  actor {
    debug {
      receive = on
    }
  }
}

spray.can {
  server {
    idle-timeout = 3 s
    request-timeout = 2 s
  }
  client {
    idle-timeout = 3 s
    request-timeout = 2 s
  }
  host-connector {
    pipelining = off
    idle-timeout = 5 s
    max-connections = 20
    max-retries = 2
  }
}